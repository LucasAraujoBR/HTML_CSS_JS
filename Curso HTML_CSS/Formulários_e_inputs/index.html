<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e inputs</title>
    <!--https://www.w3schools.com/html/html_form_input_types.asp-->
    <!--https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form-->
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">

            <!-- <h1>Cabeça</h1>
            <p>o formulario</p>
            <fieldset>
                <legend>descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>-->

            <p>O meu formulário</p>
            <p>
                <label>
                    Nome:
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
                </label>
                <!--(outra forma de usar)
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome" >-->
            </p>
            <p>
                <label for="dev">Sou um dev:</label>
                <input type="checkbox" id="dev" name="dev" value="sim">
            </p>

            <p>
                <b>Seu nível de desenvolvimento:</b><br>
                <label for="iniciante">Iniciante:</label>
                <input type="radio" id="iniciante" name="Nível" value="iniciante" checked><br>
                <label for="intermediário">intermediário:</label>
                <input type="radio" id="intermediário" name="Nível" value="intermediário"><br>
                <label for="Avançado">Avançado:</label>
                <input type="radio" id="Avançado" name="Nível" value="Avançado">
            </p>

            <p>

                <label for="datetime">Date:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </p>

            <p>

                <label for="time">Date:</label>
                <input type="time" id="time" name="time">
            </p>

            <p>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </p>

            <p>

                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor">
            </p>

            <p>

                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="0" max="100"
                    step="5">
            </p>

            <p>

                <label for="file">Insira seu arquivo:</label>
                <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
            </p>

            <p>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email">
            </p>

            <p>

                <label for="password">Digite sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha">
            </p>


            <p>

                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="10" step="2" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </p>

            <p>

                <label for="url">Digite sua url:</label>
                <input type="url" id="url" name="url" placeholder="Insira sua url">
            </p>

            <p>

                <label for="search">Digite sua url:</label>
                <input type="search" id="search" name="search" placeholder="search">
            </p>

            <p>
                <label for="select">Selecione algumas opções:</label>
                <select name="select" id="select">
                    <optgroup label="Grupo 1">
                        <!--duas formas diferentes de usar-->
                        <option value="qualquera">Valor</option>
                        <option value="qualquerb" label="isso é diferente do valor">
                        <option value="qualquer 1" label="label 1">
                        <option value="qualquer 2" label="label 2" disabled>
                        <option value="qualquer 3" label="label 3">
                        <option value="qualquer 4" label="label 4">
                    </optgroup>
                    <optgroup label="Grupo 2">
                        <!--duas formas diferentes de usar-->
                        <option value="qualquery">Valor</option>
                        <option value="qualquerx" label="isso é diferente do valor">
                        <option value="qualquer 5" label="label 5">
                        <option value="qualquer 6" label="label 6" disabled>
                        <option value="qualquer 7" label="label 7">
                        <option value="qualquer 8" label="label 8">
                    </optgroup>
                </select>

                <p>

                    <label for="textarea">textarea:</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="2" placeholder="Insira uma descrição"></textarea>
                </p>

                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>


            </p>
        </form>
    </section>
</body>

</html>
